{% extends 'shared/_layout.html' %}

{% block main_content %}
  <h2>{{ course.name }}</h2>
  <p>{{ course.summary }}</p>
  <a href='https://{{ course.course_url }}' target='_blank'>Course Site</a>

  <a href='/subjects/{{ course.subject_id}}'>Back</a>
  <form action='/course/{{ course.id }}/delete' method='POST'>
    <input type='hidden' value='{{ course.name }}' name='course'>
    <button type='submit' class='btn btn-danger'>Delete </button>
  </form>
  <form action='./{{ course.id }}/update' method='POST' >
    <label for='name' class=''>Name</label>
    <input type='text' name='name' value="{{ course.name }}" class='form-control'>
    <label for='summary' class=''>Summary</label>
    <input type='text' name='summary' value="{{ course.summary }}" class='form-control'>
    <label for='course_url' class=''>Course Url</label>
    <input type='text' name='course_url' value="{{ course.course_url }}" class='form-control'>
    <button type='submit' class='btn btn-success'>Update</button>
  </form>
{% endblock %}
